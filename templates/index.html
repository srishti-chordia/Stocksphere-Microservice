<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investor Profile Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="quiz-container">
    <h2>Investor Profile Quiz</h2>
    <form action="/predict" method="POST">
      <label>Investment Horizon</label>
      <select name="investment_horizon" required>
        <option value="short">Short Term</option>
        <option value="medium">Medium Term</option>
        <option value="long">Long Term</option>
      </select>

      <label>Financial Experience</label>
      <select name="financial_experience" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
      </select>

      <label>Risk Tolerance</label>
      <div class="radio-group">
        <input type="radio" name="risk_tolerance" value="low" required> Low<br>
        <input type="radio" name="risk_tolerance" value="medium"> Medium<br>
        <input type="radio" name="risk_tolerance" value="high"> High
      </div>

      <button type="submit">Calculate My Profile</button>
    </form>
  </div>
</body>
</html>
